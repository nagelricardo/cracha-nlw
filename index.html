<!DOCTYPE html>

<html>
  <head>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

        <h1 id="userName">Ricardo Nagel</h1>
        <a id="userLink" href="https://github.com/nagelricardo"

          <li class="youtube">
            <a

            >

                src="images/youtube.svg"

          </li>
          <li class="facebook">
            <a 
            href="https://www.facebook.com/nagel.ricardo/"

            >

                src="images/facebook.svg"

              />
            </a>
          </li>
          <li class="instagram">
            <a 
            href="https://www.instagram.com/nagelricardo/"
            target="_blank"
            >
              <img
                src="images/instagram.svg"
                alt="ícone instagram"
              />
            </a>
          </li>
          <li class="twitter">
            <a 
            href="https://twitter.com/nagelric/"
            target="_blank"
            >
              <img
                src="images/twitter.svg"
                alt="ícone twitter"
              />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
